<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Tambah Pengurus</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HUMANIKA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../visi-misi.html">Visi & Misi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pengurus.html">Pengurus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../dokumentasi.html">Dokumentasi</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <h2>Tambah Pengurus Baru</h2>

            <form>
                <div class="mb-3 mt-3 row">
                    <label for="npm" class="col-sm-2 col-form-label">NPM</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="npm" required placeholder="11000000001">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nama" required placeholder="Adam">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="ta" class="col-sm-2 col-form-label">Tahun Angkatan</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="ta" required placeholder="2020">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Alamat Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" required placeholder="adam@humanika.unbaja.ac.id">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mobile" class="col-sm-2 col-form-label">No. Handphone</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="mobile" required placeholder="0888xxxxxxxx">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="l" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="l">
                            <label class="form-check-label" for="l">
                                Laki-laki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="p"
                                checked>
                            <label class="form-check-label" for="p">
                                Perempuan
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
